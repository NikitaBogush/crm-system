{% extends "base.html" %}
{% block title %}
  Лиды
{% endblock %}
{% block content %}
    <div class="row justify-content-center">
    <div class="col-md-11 p-4">
      <div class="card">
        <div class="card-header">
          Лиды
        </div>
        <div class="card-body">

          {% for lead in object_list %}
            <div class="col p-3">
              <table class="table table-bordered">
                <tbody>
                  <tr>
                    <th class="col-2" scope="row">Имя:</th>
                    <td>
                      <a href="{% url 'leads:lead_detail' lead.pk %}">
                        {{ lead.name }}
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <th class="col-2" scope="row">Телефон:</th>
                    <td>{{ lead.phone_number }}</td>
                  </tr>
                  <tr>
                    <th class="col-2" scope="row">Статус:</th>
                    <td>{{ lead.get_status_display }}</td>
                  </tr>
                  <tr>
                    <th colspan="2" scope="row">
                      <div class="col">
                        <a class="btn btn-primary"
                          href="{% url 'leads:lead_edit' lead.pk %}"
                          role="button">
                          Редактировать
                        </a>
                      </div>
                    </th>
                  </tr>
                </tbody>
              </table>
            </div>
          {% endfor %}

        </div> <!-- card body -->
      </div> <!-- card -->
    </div> <!-- col -->
  </div> <!-- row -->

{% endblock %}
